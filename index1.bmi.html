<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bmi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <div class="bmi">
                <h2>BMI CALCULATOR</h2>
                <div class="gender">
                    <div class="male">
                        <i class="bi bi-gender-male"></i>
                        <span>MALE</span>
                    </div>
                    <div class="female">
                        <i class="bi bi-gender-female"></i>
                        <span>FEMALE</span>
                    </div>
                </div>
                <div class="height">
                    <span>HEIGHT(cm)</span>
                    <input type="text" id="height" autocomplete="off">
                </div>
                <div class="weight-age">
                    <div class="weight">
                        <span>WEIGHT(kg)</span>
                        <span>50</span>
                        <div class="plus2">
                            <i class="bi bi-dash-circle minusWeight"></i>
                            <i class="bi bi-plus-circle plusWeight "></i>
                        </div>
                    </div>
                    <div class="age">
                        <span>AGE</span>
                        <span id="age">25</span>
                        <div class="plus2">
                            <i class="bi bi-dash-circle minusAge"></i>
                            <i class="bi bi-plus-circle plusAge"></i>
                        </div>
                    </div>
                </div>
                <div class="calc"></div>
            
        </div>
        <div class="back">
                <h2>Your result</h2>
                <div class="result">
                    <span id="status"></span>
                    <span id="statusNum"></span>
                    <span id="description"></span>
                </div>
                <button id="close">close</button>
            </div>
        <div class="calculator">CALCULATE YOUR BMI</div>
    </main>
</body>
<script src="js/bmi.js"></script>

</html>
